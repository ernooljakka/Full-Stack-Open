name: Lint and Test

on:
  push:
    branches:
      - main
    paths:
      - "Osa4/Bloglist/**"
  pull_request:
    branches:
      - main
    paths:
      - "Osa4/Bloglist/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      # Production environment (used for linting)
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      SECRETKEY: ${{ secrets.SECRETKEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: Osa4/Bloglist/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Osa4/Bloglist/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: Osa4/Bloglist
        run: npm install

      - name: Run ESLint
        working-directory: Osa4/Bloglist
        run: npm run lint

      - name: Run Tests
        working-directory: Osa4/Bloglist
        env:
          NODE_ENV: test
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: npm test
